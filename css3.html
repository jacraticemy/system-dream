<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
		.radius-1{
			width:100px;
			height:100px;
			border:2px solid #000;
			border-radius:10px;
		}
		.radius-2{
			width:100px;
			height:100px;
			background-color:#ff9900;
			box-shadow: 10px 10px 10px #888888;
		}
	</style>
</head>
<body>
<div class="radius-1">
	I am radius-border
</div>
<div class="radius-2">
	I am shadow-box
</div>
</body>
</html>
